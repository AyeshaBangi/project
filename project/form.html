        <div class="app-content">
            <div class="app-sidebar">
                <a href="ui.html" class="app-sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">

                <a href="https://feepayr.com/" class="app-sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sidebar">

                        <line x1="9" y1="3" x2="9" y2="21"></line>

                    </svg>
                </a>
            </div>

            <div class="projects-section">

                <div class="container">
                    <div class="container">
                        <p style="color: black">Basic Details</p>
                        <form id="survey-form">
                            <div class="form-group">
                                <label id="name-label" for="name">Name</label>
                                <input type="text" name="name" id="Name" class="form-control" placeholder="Enter your name" formtarget="_self" required />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name"> Date of Birth</label>
                                <input type="date" name="dob" id="Dob" class="form-control" placeholder="Enter your DOB" required />
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Mobile Number</label>
                                <input type="number" name="phone1" id="Phone_no1" min="10" max="99" class="form-control" placeholder="Enter Mobile Number" />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name"> Father's Name</label>
                                <input type="text" name="fname" id="Father_name" class="form-control" placeholder="Enter your father's name" required />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name"> Mother's Name</label>
                                <input type="text" name="mname" id="Mother_name" class="form-control" placeholder="Enter your mother's name" required />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name"> Guardian's Name</label>
                                <input type="text" name="gname" id="Guardian_name" class="form-control" placeholder="Enter your guardian's name" required />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name">Gender</label>
                                <div class="c"><input type="radio" name="gender" id="Gender" value="Male" onclick="mygender();" checked> Male<br>
                                    <input type="radio" name="gender" id="Gender" class="form-cont" onclick="mygender();" value="Female" required>Female<br>
                                    <input type="radio" name="gender" id="Gender" class="form-cont" onclick="mygender();" value="Other" required>Other<br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name">Blood Group</label>
                                <input type="text" name="bgrp" id="Blood_group" class="form-control" placeholder="Enter your Blood group" required />
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Caste</label>
                                <input type="text" name="caste" id="Caste" min="10" max="99" class="form-control" placeholder="Enter your caste" />
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Category</label>
                                <input type="text" name="category" id="Category" class="form-control" placeholder="Enter your category" />
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Aadhar Number</label>
                                <input type="number" name="adno" id="Adhar_no" class="form-control" placeholder="Enter Aadhar Number " />
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">PAN Number</label>
                                <input type="text" name="adno" id="Pan_no" class="form-control" placeholder="Enter PAN Number " />
                            </div>


                        </form>
                    </div>





                    <div class="container">
                        <p style="color: black">Educational Details</p>

                        <form id="survey-form">
                            <div class="form-group">
                                <label id="name-label" for="name">Degree</label>
                                <div class="c"><input type="radio" name="degree" id="Degree" class="radio" class="form-control" onclick="mydegree();" value="Engineering" checked> Engineering<br>
                                    <input type="radio" name="degree" id="Degree" class="radio" class="form-control" onclick="mydegree();" value="Polytechnic">Polytechnic<br>
                                    <input type="radio" name="degree" id="Degree" class="radio" class="form-control" onclick="mydegree();" value="MBA">MBA
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name">Department</label>
                                <div class="c"><input type="radio" class="radio" name="dept" id="Department" class="form-control" placeholder="Enter your department" onclick="mydept();" value="Computer" checked required />Computer<br>
                                    <input type="radio" class="radio" name="dept" id="Department" class="form-control" placeholder="Enter your department" onclick="mydept();" value="IT" required />IT<br>
                                    <input type="radio" class="radio" name="dept" id="Department" class="form-control" placeholder="Enter your department" onclick="mydept();" value="Mechanical" required />Mechanical<br>
                                    <input type="radio" class="radio" name="dept" id="Department" class="form-control" placeholder="Enter your department" onclick="mydept();" value="Civil" required />Civil<br>
                                    <input type="radio" class="radio" name="dept" id="Department" class="form-control" placeholder="Enter your department" onclick="mydept();" value="Electrical" required />Electrical<br>
                                    <input type="radio" class="radio" name="dept" id="Department" class="form-control" placeholder="Enter your department" onclick="mydept();" value="E&TC" required />E&TC<br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Year of Admission(Only last 2 digits)</label>
                                <input type="number" name="year" id="Year_admission" min="10" max="99" class="form-control" placeholder="Enter year of admission" />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name">Year Admitted</label>
                                <div class="c"><input type="radio" class="radio" name="yearadd" id="Year_add" class="form-control" onclick="myyear();" value="FE" checked required>FE<br>
                                    <input type="radio" class="radio" name="yearadd" id="Year_add" class="form-control" onclick="myyear();" value="DSE" required>DSE<br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Enter Year of Study</label>
                                <input type="number" name="semester" id="Semester" min="1" max="4" class="form-control" placeholder="Enter year" />
                            </div>
                            <div class="form-group">
                                <label id="name-label" for="name">Division</label>
                                <input type="text" name="section" id="Division" class="form-control" placeholder="Enter division" required />
                            </div>


                        </form><br>

                        <div class="container">
                            <p style="color: black">Contact Details</p>

                            <form id="survey-form">
                                <div class="form-group">
                                    <label id="number-label" for="number">Mobile Number</label>
                                    <input type="number" name="phone1" id="Phone_no1" min="10" max="99" class="form-control" placeholder="Enter Mobile Number" />
                                </div>
                                <div class="form-group">
                                    <label id="number-label" for="number">Parents Mobile Number</label>
                                    <input type="number" name="phone2" id="Phone_no2" min="10" max="99" class="form-control" placeholder="Enter Parents Mobile Number" />
                                </div>
                                <div class="form-group">
                                    <label id="name-label" for="name"> Address</label>
                                    <input type="text" name="Address" id="Address" class="form-control" placeholder="Address" required />
                                </div>
                                <div class="form-group">
                                    <label id="email-label" for="email">Email</label>
                                    <input type="email" name="email4" id="Email" class="form-control" placeholder="Enter Email" required />
                                </div>


                            </form><br>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="btn-update" class="submit-button"> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = "index.html";
            } else {
                var userID = firebase.auth().currentUser.uid;
                var roll = firebase.database().ref().child('Users/' + userID).once('value').then(function(snapshot) {
                    var curuser = snapshot.val();
                    console.log(curuser.Roll_no);
                    document.getElementById("Roll_no").innerHTML = curuser.Roll_no;
                })
            }
        });

    </script>


</body>
