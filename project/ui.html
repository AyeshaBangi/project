    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = "index.html";
            } else {
                var userID = firebase.auth().currentUser.uid;
                var roll = firebase.database().ref().child('Users/' + userID).once('value').then(function(snapshot) {
                    var curuser = snapshot.val();
                    console.log(curuser.Roll_no);
                    document.getElementById("Roll_no").innerHTML = curuser.Roll_no;
                    document.getElementById("Name").innerHTML = curuser.Name;
                    //document.getElementById("uid").innerHTML = userID;
                    var sem = curuser.Semester;
                    
                    var notice = firebase.database().ref().child('Notice/'+ sem +'/Fy').once('value').then(function(snapshot){
                                                    var val;

                        snapshot.forEach(function(snapshot1){
                                var content1=snapshot1.val().content1;
                                var date=snapshot1.val().date;
                                var link =snapshot1.val().link;
                                var title1=snapshot1.val().title1;
                                var val = '<div style="text-align:left"><br>'+title1+'<br>'+content1+'<br><hr style="border-top: 1px solid white">Link: <a href="'+link+'">'+link+'</a><br></div><div style="text-align:right">'+date+'<br><br></div>';
                                console.log(val);

                            document.getElementById("notice").innerHTML += '<div class="project-box  project-box-content-header project-box-wrapper " style="background-color: #CCCCFF;">'+val+'</div>';
                        })
                    })
            })
        }
