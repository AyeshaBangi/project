<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
<div class="container">
  <p style="color: black">Basic Details</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="Name" class="form-control" placeholder="Enter your name" required/>
    </div>
        <div class="form-group">
      <label id="name-label" for="name"> Father's Name</label>
      <input type="text" name="fname" id="Father_name" class="form-control" placeholder="Enter your father's name" required/>
    </div>
          <div class="form-group">
      <label id="name-label" for="name"> Mother's Name</label>
      <input type="text" name="mname" id="Mother_name" class="form-control" placeholder="Enter your mother's name" required/>
    </div>
           <div class="form-group">
      <label id="name-label" for="name"> Guardian's Name</label>
      <input type="text" name="gname" id="Guardian_name" class="form-control" placeholder="Enter your guardian's name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email4" id="Email" class="form-control" placeholder="Enter your Email" required/>
    </div>
           <div class="form-group">
      <label id="name-label" for="name"> Date of Birth</label>
      <input type="date" name="dob" id="Dob" class="form-control" placeholder="Enter your DOB" required/>
    </div>
           <div class="form-group">
      <label id="name-label" for="name">Blood Group</label>
      <input type="text" name="bgrp" id="Blood_group" class="form-control" placeholder="Enter your Blood group" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Mobile Number</label>
      <input type="number" name="phone1" id="Phone_no1" min="10" max="99" class="form-control" placeholder="Enter Mobile Number"/>
    </div>
       <div class="form-group">
      <label id="number-label" for="number">Alternate Mobile Number 1</label>
      <input type="number" name="phone2" id="Phone_no2" min="10" max="99" class="form-control" placeholder="Enter Alternate Mobile Number 1" />
    </div>
       <div class="form-group">
      <label id="number-label" for="number">Alternate Mobile Number 2</label>
      <input type="number" name="phone3" id="Phone_no3" min="10" max="99" class="form-control" placeholder="Enter Alternate Mobile Number 2"/>
    </div>
      
          <div class="form-group">
      <label id="name-label" for="name"> Address</label>
      <input type="text" name="Address" id="Address" class="form-control" placeholder="Enter your address" required />
    </div>
           <div class="form-group">
      <label id="number-label" for="number">Aadhar Number</label>
      <input type="number" name="adno" id="Adhar_no" class="form-control" placeholder="Enter Aadhar Number "/>
    </div>
        <div class="form-group">
      <label id="number-label" for="number">Caste</label>
      <input type="text" name="caste" id="Caste" min="10" max="99" class="form-control" placeholder="Enter your caste" />
    </div>
        <div class="form-group">
      <label id="number-label" for="number">Category</label>
      <input type="text" name="category" id="Category" class="form-control" placeholder="Enter your category"/>
    </div>
        <div class="form-group">
      <label id="number-label" for="number">Religion</label>
      <input type="text" name="religion" id="Religion" class="form-control" placeholder="Enter your religion"/>
    </div>
      
  
  </form>
</div>
        
       
        
        
        
<div class="container">
            <p style="color: black">Educational Details</p>
  
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Degree</label>
      <input type="text" name="degree" id="Degree" class="form-control" placeholder="Enter your degree" required/>
    </div>
      <div class="form-group">
      <label id="name-label" for="name">Department</label>
      <input type="text" name="dept" id="Department" class="form-control" placeholder="Enter your department" required />
    </div>
 
    <div class="form-group">
      <label id="number-label" for="number" >Year of Admission<span class="clue">(Only last 2 digits)</span></label>
      <input type="number" name="year" id="Year_admission" min="10" max="99" class="form-control" placeholder="Enter year of admission" />
        
    </div>
       <div class="form-group">
      <label id="number-label" for="number">Enter your Semester</label>
      <input type="number" name="semester" id="Semester" min="1" max="8" class="form-control" placeholder="Enter your semester"/>
    </div>
        <div class="form-group">
      <label id="number-label" for="number" >Enter your Roll number</label>
      <input type="text" name="rno" id="Roll_no" class="form-control" placeholder="Enter your Roll number"/>
    </div>
      
        <div class="form-group">
      <label id="name-label" for="name">Section</label>
      <input type="text" name="section" id="Section_name" class="form-control" placeholder="Enter your section" required/>
    </div>

    
</form><br>
            
    <div class="form-group">
      <button type="submit" id="btn-update" class="submit-button"> Submit</button>
    </div>
     <div class="form-group">
      <button type="submit" id="btn-cancel" class="submit-button">Cancel</button>
    </div>
</div>

</html>
