<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
    <link rel="stylesheet" href="back.css">

</head>
<body>
    <div class="login">

    <div class="demo" style="margin-top: 1%"></div>
    
    <form id="loginForm" >
        <div class="form-wrapper">
        <label style="font-family: sans-serif">EMAIL</label>
        <input type="email" id="email1" placeholder="Enter email" class="rcorners2" >
        </div>
        
        <div class="form-wrapper">
        <label >PASSWORD</label><br>
        <input type="password" id="pass1" placeholder="Enter password(8 characters or more)" class="rcorners2">
        </div>
        
        <div class="form-wrapper">
        <label >PASSWORD</label><br>
        <input type="password" id="copass" placeholder="Re-enter password(8 characters or more)" class="rcorners2">
        </div>
        
        <div class="form-wrapper">
            <button id="btn-signup" type="button" class="signin">Sign Up</button>
        
            <a href="main.html" >Already have an account?</a>
        </div>
    </form>
    </div>


<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="main.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function(user){
        if(user){
            var userID = firebase.auth().currentUser.uid;
            firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){
                if(snapshot.val()){
                    window.location.href = "ui.html";

                }
                else{
                    window.location.href = "form.html";
                }
            });
        }
    });
</script>
</body>
</html>
